<!DOCTYPE html>
<html>
<head>
    <title>Display Data</title>
</head>
<body>
    <h1>Friends Online</h1>
        {%for x in friendsonline%}
            <p>{{x.name}}, <img src='{{ x.avatar }}'>, {{x.info}}</p>
        {%endfor%}
    <h2>Friends Offline</h2>
        {%for x in friendsoffline%}
            <p>{{x.name}}, <img src='{{ x.avatar }}'>, {{x.info}}</p>
        {%endfor%}
</body>
</html>
